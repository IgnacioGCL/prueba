<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ShowCtrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Thinkr</h1>
      </ion-header-bar>
      <ion-content>
          <h1>Prueba</h1>

          <button class="button button-assertive donde-estoy" on-tap="dondeEstoy()">
          &#xBF;D&#xF3;nde estoy?
          </button>
          <div class="contenido" ng-repeat="mensaje in mensajes">{{mensaje.escritor}}{{mensaje.texto}}</div>
      </ion-content>
      <ion-footer-bar class="bar-assertive">
            <button class="button button-assertive boton-opciones" on-tap="aparece()" ng-hide="estado">+</button>
            <div class="barra-de-texto" ng-show="estado">
            <div class="icono col-3"><i class="ion-android-happy cara-feliz"></i></div>
            <div class="input col-3"><input class="input-text" type="text" ng-model="mensaje"></div>
            <div class="icono col-3" on-tap="esconde()"><i class="ion-paper-airplane avion-papel"></i></div>
            </div>
         </ion-footer-bar>
    </ion-pane>
  </body>
</html>

</script>
